<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #F5EFE6;
            font-family: Arial, sans-serif;
            color: #4A403A;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #8C6E52;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #8C6E52;
            border-bottom: 2px solid #8C6E52;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 1;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4A403A;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #8C6E52;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8C6E52;
        }

        textarea {
            padding-left: 12px;
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: #8C6E52;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #4A403A;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .doctor-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .doctor-card h4 {
            color: #8C6E52;
            margin-top: 0;
        }

        .doctor-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .doctor-info span {
            font-weight: bold;
            color: #4A403A;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #8C6E52;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .doctor-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fa fa-calendar-plus"></i> Book Appointment</h1>
    
    <!-- Success Message -->
    <div th:if="${success}" class="success" th:text="${success}"></div>
    
    <!-- Error Message -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/book-appointment}" method="POST" id="appointmentForm">
        
        <div class="form-section">
            <h3><i class="fa fa-user"></i> Patient Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="patientId">Select Patient</label>
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <select id="patientId" name="patientId" required>
                            <option value="">Choose an existing patient...</option>
                            <option th:each="p : ${patients}"
                                    th:value="${p.id}"
                                    th:text="${p.fullName + ' (' + p.email + ')'}"
                                    th:data-phone="${p.phone}"
                                    th:data-email="${p.email}"
                                    th:data-age="${p.age}">
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patientPhone">Phone Number</label>
                    <div class="input-group">
                        <i class="fa fa-phone"></i>
                        <input type="tel" id="patientPhone" name="patientPhone" readonly
                               placeholder="Patient's phone">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="patientEmail">Email</label>
                    <div class="input-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="patientEmail" name="patientEmail" readonly
                               placeholder="Patient's email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <div class="input-group">
                        <i class="fa fa-birthday-cake"></i>
                        <input type="number" id="patientAge" name="patientAge" readonly
                               placeholder="Patient's age">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3><i class="fa fa-stethoscope"></i> Appointment Details</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="doctorId">Select Doctor</label>
                    <div class="input-group">
                        <i class="fa fa-user-md"></i>
                        <select id="doctorId" name="doctorId" required>
                            <option value="">Choose a doctor...</option>
                            <option th:each="doctor : ${doctors}" 
                                    th:value="${doctor.id}" 
                                    th:text="${doctor.fullName + ' - ' + doctor.specialty}">
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate">Preferred Date</label>
                    <div class="input-group">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="appointmentDate" name="appointmentDate" required
                               th:min="${todayDate}">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="appointmentTime">Preferred Time</label>
                    <div class="input-group">
                        <i class="fa fa-clock"></i>
                        <select id="appointmentTime" name="appointmentTime" required>
                            <option value="">Choose time...</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="17:00">05:00 PM</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="appointmentType">Appointment Type</label>
                    <div class="input-group">
                        <i class="fa fa-list"></i>
                        <select id="appointmentType" name="appointmentType" required>
                            <option value="">Select type...</option>
                            <option value="CONSULTATION">Consultation</option>
                            <option value="FOLLOW_UP">Follow-up</option>
                            <option value="EMERGENCY">Emergency</option>
                            <option value="ROUTINE_CHECKUP">Routine Checkup</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="symptoms">Symptoms/Reason for Visit</label>
                <textarea id="symptoms" name="symptoms" placeholder="Please describe your symptoms or reason for the appointment..."></textarea>
            </div>
        </div>

        <button type="submit" class="btn">
            <i class="fa fa-calendar-check"></i> Book Appointment
        </button>
    </form>

    <div class="back-link">
        <a th:href="@{/admin/dashboard}">‚Üê Back to Home</a>
    </div>
</div>

<script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('appointmentDate').min = today;
    
    // Form validation
    document.getElementById('appointmentForm').addEventListener('submit', function (e) {
        const doctorId = document.getElementById('doctorId').value;
        const patientId = document.getElementById('patientId').value;
        const appointmentDate = document.getElementById('appointmentDate').value;
        const appointmentTime = document.getElementById('appointmentTime').value;
        const appointmentType = document.getElementById('appointmentType').value;
        
        if (!patientId || !doctorId || !appointmentDate || !appointmentTime || !appointmentType) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
    
    // Auto-populate patient details on selection
    document.getElementById('patientId').addEventListener('change', function () {
        const selectedOption = this.options[this.selectedIndex];
        document.getElementById('patientPhone').value = selectedOption.getAttribute('data-phone') || '';
        document.getElementById('patientEmail').value = selectedOption.getAttribute('data-email') || '';
        document.getElementById('patientAge').value = selectedOption.getAttribute('data-age') || '';
    });
</script>

</body>
</html>
