<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - Savannah Healthcare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Base Layout CSS */
    :root {
        --bg: #F5EFE6;
        --text: #4A403A;
        --section-bg: #D4B59E;
        --nav: #8C6E52;
        --active-bg: #6F5B49;
        --white: #FFFFFF;
        --shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
        --bg: #1e1e1e;
        --text: #f5f5f5;
        --section-bg: #2d2d2d;
        --nav: #3c3c3c;
        --active-bg: #555;
        --white: #2a2a2a;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: all 0.3s ease;
    }

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 250px;
        background-color: var(--section-bg);
        transition: width 0.3s ease;
        overflow-x: hidden;
        z-index: 1000;
        box-shadow: 2px 0 5px var(--shadow);
    }

    .sidebar.collapsed {
        width: 70px;
    }

    .sidebar-header {
        background-color: var(--nav);
        color: var(--white);
        padding: 15px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
    }

    .sidebar-header:hover {
        background-color: var(--active-bg);
    }

    .sidebar-header i {
        margin-right: 10px;
    }

    .sidebar.collapsed .sidebar-header .header-text {
        display: none;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar li {
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .sidebar a {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        color: var(--text);
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
    }

    .sidebar a:hover {
        background-color: var(--active-bg);
        color: var(--white);
    }

    .sidebar a.active {
        background-color: var(--nav);
        color: var(--white);
    }

    .sidebar a.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background-color: var(--white);
    }

    .sidebar i {
        width: 20px;
        text-align: center;
        margin-right: 15px;
        font-size: 16px;
    }

    .sidebar.collapsed a span {
        display: none;
    }

    .sidebar.collapsed a {
        justify-content: center;
        padding: 15px 0;
    }

    .sidebar.collapsed i {
        margin-right: 0;
    }

    /* Main Content Styles */
    .main-content {
        margin-left: 250px;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
        margin-left: 70px;
    }

    /* Top Bar Styles */
    .topbar {
        background-color: var(--nav);
        color: var(--white);
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px var(--shadow);
    }

    .topbar h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .topbar-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .user-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--nav);
        font-weight: bold;
    }

    .theme-toggle {
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
        background-color: var(--active-bg);
    }

    .logout-btn {
        padding: 8px 16px;
        background-color: #dc3545;
        color: var(--white);
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
        background-color: #c82333;
    }

    /* Content Area */
    .content-area {
        padding: 25px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: 0;
        }

        .topbar {
            padding: 15px;
        }

        .topbar h2 {
            font-size: 1.2rem;
        }

        .topbar-actions {
            gap: 10px;
        }

        .user-profile span {
            display: none;
        }
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
    <span class="header-text">Menu</span>
  </div>
  <ul>
    <li>
      <a th:href="@{/patient/dashboard}"
         th:classappend="${#httpServletRequest.requestURI == '/patient/dashboard' ? 'active' : ''}">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a th:href="@{/patient/profile}"
         th:classappend="${#httpServletRequest.requestURI == '/patient/profile' ? 'active' : ''}">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </li>
    <li>
      <a th:href="@{/patient/appointments}"
         th:classappend="${#httpServletRequest.requestURI == '/patient/appointments' ? 'active' : ''}">
        <i class="fas fa-calendar-check"></i>
        <span>Appointments</span>
      </a>
    </li>
    <li>
      <a th:href="@{/patient/prescriptions}"
         th:classappend="${#httpServletRequest.requestURI == '/patient/prescriptions' ? 'active' : ''}">
        <i class="fas fa-prescription-bottle-alt"></i>
        <span>Prescriptions</span>
      </a>
    </li>
    <li>
      <a th:href="@{/patient/view-records}"
         th:classappend="${#httpServletRequest.requestURI == '/patient/view-records' ? 'active' : ''}">
        <i class="fas fa-file-medical"></i>
        <span>Medical Records</span>
      </a>
    </li>
    <li>
      <a th:href="@{/logout}">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Top Bar -->
  <div class="topbar">
    <h2 id="page-title">Dashboard</h2>
    <div class="topbar-actions">
      <div class="user-profile">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <span th:text="${user.username}">Username</span>
      </div>
      <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </div>
      <a th:href="@{/logout}" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Content Area -->
  <div class="content-area">
    <!-- Page content will go here -->
    <p>This is the base layout. Page-specific content will be added here.</p>
  </div>
</div>

<script>
  // Toggle Sidebar Function
  function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');

      // On mobile, toggle open class instead
      if (window.innerWidth <= 768) {
          sidebar.classList.toggle('open');
      }
  }

  // Toggle Theme Function
  function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update theme toggle icon
      const themeIcon = document.querySelector('.theme-toggle i');
      themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
  }

  // Initialize theme on page load
  window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');

      document.documentElement.setAttribute('data-theme', theme);

      // Set initial theme icon
      const themeIcon = document.querySelector('.theme-toggle i');
      themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
  });

  // Handle mobile sidebar
  window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth > 768) {
          sidebar.classList.remove('open');
      }
  });
</script>
</body>
</html>
