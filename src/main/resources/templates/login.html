<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head">
    <title>SAVANNAH HEALTHCARE</title>
    <script>
        function displayWelcomeMessage() {
            alert("Welcome to Savannah Health Care");
        }
    </script>
</head>
<body onload="displayWelcomeMessage()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center fw-bold text-uppercase">LOGIN</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">
                                    Please enter your username.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="inputfield">
                                <label>User Type</label>
                                <select name="userType" class="input form-select" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="PATIENT">Patient</option>
                                    <option value="DOCTOR">Doctor</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select your user type.
                                </div>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="register"><strong>Don't have an account?</strong> <a th:href="@{/register}">Register here!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/main :: footer"></div>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
