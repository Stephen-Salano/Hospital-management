<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Doctor - Hospital Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #F5EFE6;
      font-family: Arial, sans-serif;
      color: #4A403A;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #8C6E52;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin: 15px 0 5px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #8C6E52;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* Leave room for the icon */
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      display: block;
    }

    input[type="submit"] {
      background: #8C6E52;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #4A403A;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border: 1px solid #c3e6cb;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border: 1px solid #f5c6cb;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .doctor-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }

    .doctor-info h3 {
      color: #8C6E52;
      margin-top: 0;
    }

    .doctor-info p {
      margin: 8px 0;
    }

    .doctor-info strong {
      color: #4A403A;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #8C6E52;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Verify Doctor</h2>
  
  <!-- Success Message -->
  <div th:if="${success}" class="success" th:text="${success}"></div>
  
  <!-- Error Message -->
  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form id="verifyForm" th:action="@{/admin/verify-doctor}" method="POST" novalidate>
    
    <label for="license">License Number</label>
    <div class="input-group">
      <i class="fa fa-id-badge" aria-hidden="true"></i>
      <input type="text" id="license" name="license" placeholder="e.g., KMPDB-12345" 
             pattern="^KMPDB-\d{5}$" aria-describedby="licenseHelp">
    </div>

    <label for="email">Or Email</label>
    <div class="input-group">
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <input type="email" id="email" name="email" placeholder="doctor@example.com" aria-describedby="emailHelp">
    </div>

    <input type="submit" value="Verify Doctor">
  </form>

  <!-- Doctor Information Display -->
  <div th:if="${doctor}" class="doctor-info">
    <h3>Doctor Information</h3>
    <p><strong>Name:</strong> <span th:text="${doctor.fullName}"></span></p>
    <p><strong>Specialty:</strong> <span th:text="${doctor.specialty}"></span></p>
    <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${doctor.gender}"></span></p>
    <p><strong>License Number:</strong> <span th:text="${doctor.licenseNumber}"></span></p>
    <p><strong>Experience:</strong> <span th:text="${doctor.experience}"></span> years</p>
    <p><strong>Registration Date:</strong> <span th:text="${#temporals.format(doctor.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
  </div>

  <div class="back-link">
    <a th:href="@{/admin/dashboard}">‚Üê Back to Admin Dashboard</a>
  </div>
</div>

<script>
  document.getElementById("verifyForm").addEventListener("submit", function (e) {
    const license = document.getElementById("license").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!license && !email) {
      e.preventDefault();
      alert("Please enter either a License Number or an Email to verify a doctor.");
    }
  });
</script>

</body>
</html>
